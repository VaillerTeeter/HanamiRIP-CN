<!-- 文档类型声明：告诉浏览器这是标准 HTML5 页面，避免怪异模式。 -->
<!doctype html>
<!-- 语言声明：为搜索引擎/读屏器提供中文环境信息。 -->
<html lang="zh-CN">
  <head>
    <!-- 字符编码：确保中文等多语言字符正确显示。 -->
    <meta charset="UTF-8" />
    <!-- 视口设置：让页面在不同分辨率/缩放下布局正确。 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 页面标题：显示在窗口标题栏/任务栏/浏览器标签页。 -->
    <title>HanamiRIP CN</title>
  </head>
  <body>
    <!-- 应用挂载点：前端框架会把整个界面渲染到这个容器里。 -->
    <div id="app"></div>
    <!-- 入口脚本：Vite/前端框架从这里启动并加载所有模块。 -->
    <script type="module" src="/main.ts"></script>
  </body>
</html>
